<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lam may tinh</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="contentner">
        <div class="result">
          <span class="result-text">0</span>
        </div>
        <div class="push-button">
          <button class="btn-mem">MC</button>
          <button class="btn-mem">MR</button>
          <button class="btn-mem">M+</button>
          <button class="btn-mem">M-</button>
          <button class="btn-mem">MS</button>
          <button class="btn-mem">Mv</button>

          <button class="btn" onclick="press('%')">%</button>
          <button class="btn" onclick="clearEntry()">CE</button>
          <button class="btn" onclick="clearAll()">C</button>
          <button class="btn" onclick="backspace()">⌫</button>

          <button class="btn" onclick="press('1/x')">⅟x</button>
          <button class="btn" onclick="press('x²')">x²</button>
          <button class="btn" onclick="press('√')">√x</button>
          <button class="btn" onclick="press('/')">÷</button>

          <button class="btn" onclick="press('7')">7</button>
          <button class="btn" onclick="press('8')">8</button>
          <button class="btn" onclick="press('9')">9</button>
          <button class="btn" onclick="press('X')">x</button>

          <button class="btn" onclick="press('4')">4</button>
          <button class="btn" onclick="press('5')">5</button>
          <button class="btn" onclick="press('6')">6</button>
          <button class="btn" onclick="press('-')">-</button>

          <button class="btn" onclick="press('1')">1</button>
          <button class="btn" onclick="press('2')">2</button>
          <button class="btn" onclick="press('3')">3</button>
          <button class="btn" onclick="press('+')">+</button>

          <button class="btn" onclick="toggleSign()">+/-</button>
          <button class="btn" onclick="press('0')">0</button>
          <button class="btn" onclick="press('.')">.</button>
          <button class="btn equal" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
